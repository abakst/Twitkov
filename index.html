<!-- showTweetLinks='all'; -->
function doSearch() {
 search = document.getElementById('tweetbox').value;
 if (search == "")
   return;
 document.getElementById('tweetarea').innerHTML = 
   "<div class=\"twitStream 5\" id=\"tweets"+search+"\" title=\"" + search + "\" ></div>";
  foo();
}
</script>

<body>
  <div id="main">

      <form><input type="text" id="tweetbox" onkeyup="doSearch()"></form>
    </div>

    <div id="resultbox"></div>
  </div>
